<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/selectboxes.css">
    <link type="text/css" rel="stylesheet" href="css/historiskaflygbilder.css">
    <title>Sälen 1956 - 2011</title>
</head>

<body>
    <div>
        <select id="selMap"></select>
        <select id="selLayer1"></select>
        <select id="selLayer2"></select>
    </div>
    <div style="width:100%">
        <!-- Platshållare för renderingen av openlayers -->
        <div id="map" class="map"></div>
    </div>
    <input id="swipe" type="range" style="width: 100%">
    <!-- Använder jQuery 2.x.x för att denna app inte stödjer IE8 eller äldre i alla fall (använder canvas m.m.) -->
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <!-- Lo_dash är ett utmärkt paket för att hantera arrayer, objekt och annat i JS -->
    <script src="js/lodash.js" type="text/javascript"></script>
    <!-- Använder debug varianten av OpenLayers under utveckling, byt till ol.js vid prodsättning -->
    <script type="text/javascript" src="ol3/ol-debug.js"></script>
    <!-- Självaste applikationen -->
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
